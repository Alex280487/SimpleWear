// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 34
        minSdkVersion = 24
        targetSdkVersion = 33

        kotlin_version = '1.9.24'
        kotlinx_version = '1.8.1'

        desugar_version = '2.0.4'

        firebase_version = '33.1.2'

        activity_version = '1.9.0'
        appcompat_version = '1.7.0'
        constraintlayout_version = '2.1.4'
        core_version = '1.13.1'
        fragment_version = '1.8.1'
        lifecycle_version = '2.8.3'
        preference_version = '1.2.1'
        recyclerview_version = '1.3.2'
        coresplash_version = '1.0.1'
        work_version = '2.9.0'
        navigation_version = '2.7.7'

        test_core_version = '1.6.1'
        test_runner_version = '1.6.1'
        test_rules_version = '1.6.1'
        junit_version = '1.2.1'
        androidx_truth_version = '1.6.0'
        google_truth_version = '1.4.4'

        material_version = '1.12.0'

        compose_bom_version = '2024.06.00'
        compose_compiler_version = '1.5.14'
        wear_compose_version = '1.3.1'
        wear_tiles_version = '1.3.0'
        wear_watchface_version = '1.2.1'
        horologist_version = '0.5.27'
        accompanist_version = '0.34.0'

        gson_version = '2.11.0'
        timber_version = '5.0.1'

        // Shizuku
        shizuku_version = '13.1.5'
        refine_version = '4.4.0'
    }

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.1'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
