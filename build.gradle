// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 34
        minSdkVersion = 24
        targetSdkVersion = 33

        kotlin_version = '1.9.23'
        kotlinx_version = '1.8.0'

        desugar_version = '2.0.4'

        firebase_version = '32.8.0'

        activity_version = '1.8.2'
        appcompat_version = '1.6.1'
        constraintlayout_version = '2.1.4'
        core_version = '1.12.0'
        fragment_version = '1.6.2'
        lifecycle_version = '2.7.0'
        preference_version = '1.2.1'
        recyclerview_version = '1.3.2'
        coresplash_version = '1.0.1'
        work_version = '2.9.0'
        navigation_version = '2.7.7'

        test_core_version = '1.5.0'
        test_runner_version = '1.5.2'
        test_rules_version = '1.5.0'
        junit_version = '1.1.5'
        androidx_truth_version = '1.5.0'
        google_truth_version = '1.4.2'

        material_version = '1.11.0'

        compose_bom_version = '2024.03.00'
        compose_compiler_version = '1.5.11'
        wear_compose_version = '1.2.0'
        wear_tiles_version = '1.3.0'
        wear_watchface_version = '1.2.1'
        horologist_version = '0.5.25'
        accompanist_version = '0.30.1'

        gson_version = '2.10.1'
        timber_version = '5.0.1'

        // Shizuku
        shizuku_version = '13.1.5'
        refine_version = '4.4.0'
    }

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
